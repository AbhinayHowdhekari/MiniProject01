<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style>
		.half-width {
			width: 30%;
		}

		.button-spacing {
			margin-right: 225px;
		}
	</style>
</head>

<body>
	<div class="container-sm">
		<h1 class="mt-5">Student Registration</h1>
		<p th:text="${stu}" class="text-success"></p>
		<form th:action="@{/studentinfo}" th:object="${student}" method="post" class="mt-3">
			<div class="mb-3">
				<label for="Name" class="form-label">Name</label>
				<input type="text" id="email" th:field="*{name}" class="form-control half-width" required>
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">Mobile Number</label>
				<input type="number" id="password" th:field="*{mobileNo}" class="form-control half-width" required>
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">ClassMode</label>
				<select th:field="*{mode}" >
					<option value="">select mode</option>
					<option value="online">online</option>
					<option value="classroom">classroom</option>
				</select>
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">CourseType</label>
				<select th:field="*{course}" >
					<option value="">select course</option>
					<option value="java">Java</option>
					<option value="python">Python</option>
					<option value="Dotnet">DotNet</option>
				</select>
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">StudentStatus</label>
				<select th:field="*{status}" >
					<option value="">Student Status</option>
					<option value="enrolled">Enrolled</option>
					<option value="lost">Lost</option>
				</select>
			</div>
			<div class="mb-3">
				<input type="submit" value="submit" class="btn btn-primary button-spacing">
				<a href="enquries" class="btn btn-secondary">view Enquiry</a>
			</div>
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
