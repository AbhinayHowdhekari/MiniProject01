<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style>
		.half-width {
			width: 30%;
		}

		.button-spacing {
			margin-right: 225px;
		}
	</style>
</head>

<body>
	<div class="container-sm">
		<h1 class="mt-5">Recovery Password</h1>
		<p th:text="${msg}" class="text-success"></p>
		<p th:text="${invalid}" class="text-danger"></p>
		<form th:action="@{/recovery}" th:object="${counsoller}" method="post" class="mt-3">
			<div class="mb-3">
				<label for="email" class="form-label">Email-Id</label>
				<input type="email" id="email" th:field="*{email}" class="form-control half-width" required>
			</div>
			<div class="mb-3">
				<input type="submit" value="submit" class="btn btn-primary button-spacing">
				<a href="login" class="btn btn-secondary">Back To Login</a>
			</div>
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
